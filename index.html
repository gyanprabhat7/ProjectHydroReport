<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroReport</title>
    <!-- Include Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <!-- Include your CSS file (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">HydroReport</div>
        <div id="user-profile">
            <span id="user-name">Guest</span>
            <button id="login-button">Login</button>
        </div>
        
    </header>
    <main>
        <!-- Map container -->
        <div id="map"></div>
        <h2>Mapb <section></section></h2>

        <!-- Display other people's submissions -->
    <div id="submission-list">
        <h2>Recent Submissions</h2>
        <!-- Submissions will be displayed here dynamically using JavaScript -->
    </div>

        <!-- Add form for problem reporting -->
        <div id="report-form">
            <h2>Report a Water Problem</h2>
            <form id="problem-form">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="problem-type">Problem Type:</label>
                <select id="problem-type" name="problem-type" required>
                    <option value="flooding">Flooding</option>
                    <option value="water-quality">Water Quality</option>
                    <option value="drainage">Drainage</option>
                </select>
                <!-- Add an input field for uploading images -->
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    
    <!-- Include Mapbox JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <!-- Include your JavaScript file (script.js) -->
    <script src="script.js"></script>
</body>
</html>
